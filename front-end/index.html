<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Compras</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <h1>Formulario de Compras</h1>
  <!-- Formulario de compras -->
  <form id="purchaseForm">
    <label for="code">Codigo:</label>
    <input type="text" id="code" name="code" required>
    <br>

    <label for="productType">Tipo:</label>
    <input type="text" id="productType" name="productType" required>
    <br>

    <label for="marca">Marca:</label>
    <input type="text" id="marca" name="marca" required>
    <br>

    <label for="quantity">Cantidad:</label>
    <input type="number" id="quantity" name="quantity" required>
    <br>

    <label for="price">Precio:</label>
    <input type="number" id="price" name="price" step="0.001" required>
    <br>

    <label for="purchaseDate">Fecha de compra:</label>
    <input type="date" id="purchaseDate" name="purchaseDate" required>
    <br>

    <button type="submit">Submit</button>
  </form>

  <!-- Tabla para mostrar el historial de compras -->
  <h2>Historial de Compras</h2>
  <table id="purchaseHistoryTable" border="1">
    <thead>
      <tr>
        <th>Codigo</th>
        <th>Tipo</th>
        <th>Marca</th>
        <th>Cantidad</th>
        <th>Precio</th>
        <th>Fecha de Compra</th>
      </tr>
    </thead>
    <tbody>
      <!-- Las filas se generarán dinámicamente -->
    </tbody>
  </table>

  <!-- Script que maneja la lógica -->
  <script src="/assets/js/purchaseModel.js"></script>
</body>
</html>
